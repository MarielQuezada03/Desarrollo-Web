<!DOCTYPE html>
<html>
<head>
    <title>Login_IldaQuezada</title>
    <link rel="stylesheet" href="Electroncss.css">
    <style>

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(195, 195, 195, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a9c6f1;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña">
            
            <button id="entrar">Entrar</button>
        </form>
    </div>

    <div class="overlay" id="overlay">
        <div class="atom">
            <div class="orbital">
                <div class="ruta">
                    <div class="electron"></div>
                </div>
            </div>
            <div class="orbital e2">
                <div class="ruta">
                    <div class="electron"></div>
                </div>
            </div>
            <div class="orbital e3">
                <div class="ruta">
                    <div class="electron"></div>
                </div>
            </div>
            <div class="proton p1"></div>
            <div class="proton p2"></div>
            <div class="neutron n1"></div>
            <div class="neutron n2"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('overlay').classList.add('hidden');
            }, 3000);
        });
    </script>
    
</body>
</html>
